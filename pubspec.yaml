name: owlchat_keystore
description: Owlchat KeyStore Binding for Dart using dart:ffi
version: 0.1.0

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  ffi:
dev_dependencies:
  pedantic: ^1.9.0
  ffigen: ^1.0.3

ffigen:
  output: 'lib/ffi.dart'
  name: 'RawKeyStore'
  description: 'Owlchat KeyStore Binding'
  array-workaround: false
  sort: true
  headers:
    entry-points:
      - 'includes/keystore.h'
    include-directives:
      - '**keystore.h'
